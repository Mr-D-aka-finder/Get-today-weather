<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>
    </div>

    <div class="temperature-max">
      <div class="degree-section">
        <div class="temperature-max-description">Highest temperature</div>
        <h2 class="temperature-max-degree">28</h2>
        <span>℃</span>
      </div>
    </div>

    <div class="temperature-min">
      <div class="degree-section">
        <div class="temperature-min-description">Lowest temperature</div>
        <h2 class="temperature-min-degree">28</h2>
        <span>℃</span>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
